<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon2.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
            text-align: center;
            background-color: rgb(221, 198, 198);
            height: 50px;
            width: 400px;
           
            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;

        }
        a{ /* inline-level */
            border: 2px solid red;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
